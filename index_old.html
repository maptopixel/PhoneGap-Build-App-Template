<!DOCTYPE html> 
<html manifest="manifest.appcache"> 
	<head> 
        <title>APPLICATION NAME</title> 
        
        <!-- WEB SEARCH META TAGS -->
        <meta charset="UTF-8">
        <meta content="index,follow" name="robots" />
        <meta content="keywords,keywords,keyword" name="Keywords" />
        <meta content="Description of the app" name="Description" />
        
        <!-- SAFARI WEB APP META TAGS -->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- iOS web app icons -->
        <link href="img/icons/ios/icon57.png" sizes="57x57" rel="apple-touch-icon" /> <!-- iPhone non-retina 57x57 -->
        <link href="img/icons/ios/icon72.png" sizes="72x72" rel="apple-touch-icon" /> <!-- iPad non-retina 72x72 -->
        <link href="img/icons/ios/icon114.png" sizes="114x114" rel="apple-touch-icon" /> <!-- iPhone retina 114x114 -->
        <link href="img/icons/ios/icon144.png" sizes="144x144" rel="apple-touch-icon"/> <!-- iPad retina 144x144 -->

        <!-- iOS web app spash screens -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash320x460.jpg" media="(device-width: 320px)" /> <!-- iPhone standard 320x460 -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash640x920.jpg" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" /> <!-- iPhone retina 640x920 pixels -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash768x1004.jpg" media="(device-width: 768px) and (orientation: portrait)" /> <!-- iPad Portrait 768x1004 -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash748x1024.jpg" media="(device-width: 768px) and (orientation: landscape)" /> <!-- iPad Landscape 748x1024 (yes, a portrait image but with content rotated 90 degrees - allows 20px for status bar) -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash1536x2008.jpg" media="(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" /> <!-- iPad retina Portrait 1536x2008 -->
        <link rel="apple-touch-startup-image" href="img/splash/ios/splash1496x2048.jpg" media="(device-width: 768px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" /> <!-- iPad retina Landscape 1496x2048 (yes, a portrait image but with content rotated 90 degrees - allows 40px for status bar) -->
            
        <!-- ADD2HOME META TAGS -->
        <link rel="stylesheet" href="js/lib/add2home.css">
        <script type="application/javascript" src="js/lib/add2home.js"></script>

        <!-- JQUERY -->
        <script type="application/javascript" src="js/lib/jquery-2.0.0.js"></script>
    </head> 
    <body> 
        
        App Content
        
    </body>
</html>
